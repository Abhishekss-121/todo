<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h3 class="text-center mb-4">Django ToDo App</h3>

        <div class="row">
            <!-- Left side - My Day -->
            <div class="col-md-8">
                <h4>My Day</h4>
                <p class="text-primary fw-semibold">{{ today }}</p>

                {% for task in tasks %}
                <div class="d-flex justify-content-between align-items-center border rounded p-2 mb-2 bg-white shadow-sm">
                    <span class="fs-6">{{ task.title }}</span>
                    <div>
                        <a href="{% url 'mark_done' task.id %}" class="btn btn-success btn-sm me-2">âœ” Mark as Done</a>
                        <a href="{% url 'edit_task' task.id %}" class="btn btn-primary btn-sm me-2">âœŽ</a>
                        <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">ðŸ—‘</a>
                    </div>
                </div>
                {% empty %}
                <p class="text-muted">No tasks yet.</p>
                {% endfor %}

                <form method="POST" class="d-flex mt-4">
                    {% csrf_token %}
                    <input type="text" name="title" placeholder="Add a task" class="form-control me-2" required>
                    <button type="submit" class="btn btn-primary">+ Add</button>
                </form>
            </div>

            <!-- Right side - Completed Tasks -->
            <div class="col-md-4">
                <h5>Completed Tasks</h5>
                {% for task in completed_tasks %}
                <div class="d-flex justify-content-between align-items-center border rounded p-2 mb-2 bg-light">
                    <s>{{ task.title }}</s>
                </div>
                {% empty %}
                <p class="text-muted">No completed tasks.</p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
