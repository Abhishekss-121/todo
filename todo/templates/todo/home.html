<!DOCTYPE html>
<html>
<head>
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">
    <h2 class="mb-4 text-center">My Tasks</h2>

    <div class="row">

        <!-- Pending Tasks -->
        <div class="col-md-6">
            <h4>ðŸŸ¡ Pending Tasks</h4>
            {% for task in pending_tasks %}
            <div class="d-flex justify-content-between align-items-center border p-2 rounded mb-2">
                {{ task.task }}

                <div>
                    <a href="{% url 'todo:complete_task' task.id %}" class="btn btn-success btn-sm">âœ”Done</a>
                    <a href="{% url 'todo:edit_task' task.id %}" class="btn btn-warning btn-sm">âœŽEdit</a>
                    <a href="{% url 'todo:delete_task' task.id %}" class="btn btn-danger btn-sm">ðŸ—‘Delete</a>
                </div>
            </div>
            {% empty %}
            <p class="text-muted">No pending tasks.</p>
            {% endfor %}
        </div>

        <!-- Completed Tasks -->
        <div class="col-md-6">
            <h4>ðŸŸ¢ Completed Tasks</h4>
            {% for task in completed_tasks %}
            <div class="d-flex justify-content-between align-items-center border p-2 rounded mb-2 bg-light">
                <s>{{ task.task }}</s>
                <a href="{% url 'todo:mark_undone' task.id %}" class="btn btn-danger btn-sm">Undo</a>
            </div>
            {% empty %}
            <p class="text-muted">No completed tasks.</p>
            {% endfor %}
        </div>

    </div>

    <!-- Add Task Form -->
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" name="task" class="form-control" placeholder="Enter new task">
            <button class="btn btn-primary">Add</button>
        </div>
    </form>

</body>
</html>
