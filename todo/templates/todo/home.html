<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h3 class="text-center mb-4">ğŸ“ Django ToDo App</h3>
        <div class="row">
            <!-- Left: Pending Tasks -->
            <div class="col-md-8">
                <h4>My Day</h4>

                {% for task in tasks %}
                <div class="d-flex justify-content-between align-items-center border rounded p-2 mb-2 bg-white shadow-sm">
                    <span class="fs-6">{{ task.task }}</span>
                    <div>
                        <a href="{% url 'todo:complete_task' task.id %}" class="btn btn-success btn-sm me-2">âœ” Done</a>
                        <a href="{% url 'todo:edit_task' task.id %}" class="btn btn-primary btn-sm me-2">âœ Edit</a>
                        <a href="{% url 'todo:delete_task' task.id %}" class="btn btn-danger btn-sm">ğŸ—‘ Delete</a>
                    </div>
                </div>
                {% empty %}
                <p class="text-muted">No tasks yet.</p>
                {% endfor %}

                <!-- âœ… Updated form to call addTask -->
                <form method="POST" action="{% url 'todo:addTask' %}" class="d-flex mt-4">
                    {% csrf_token %}
                    <input type="text" name="title" placeholder="Add a task..." class="form-control me-2" required>
                    <button type="submit" class="btn btn-primary">+ Add</button>
                </form>
            </div>

            <!-- Right: Completed Tasks -->
            <div class="col-md-4">
                <h5>âœ… Completed Tasks</h5>
                {% for task in completed_tasks %}
                <div class="d-flex justify-content-between align-items-center border rounded p-2 mb-2 bg-light">
                    <s>{{ task.task }}</s>
                </div>
                {% empty %}
                <p class="text-muted">No completed tasks yet.</p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
