<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h3>Edit Task</h3>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" value="{{ task.task }}" class="form-control mb-3" required>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'todo:home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
